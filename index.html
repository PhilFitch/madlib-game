<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>MadLib</title>
</head>
<body>
    <header>
        <h1>A Mad Lib to Everybody</h1>
    </header>

    <main>
        <section>
            <p>
                <label>Animal: <input id="animal1"></label>
            </p>
            <p>
                <label>Verb: <input id="verb1"></label>
            </p>
            <p>
                <label>Verb: <input id="verb2"></label>
            </p>
            <p>
                <label>Animal: <input id="animal2"></label>
            </p>
            <p>
                <label>Adjective: <input id="adjective1"></label>
            </p>
            <p>
                <label>Verb: <input id="verb3"></label>
            </p>
            <p>
                <label>Verb: <input id="verb4"></label>
            </p>
            <p>
                <label>Verb Past: <input id="verbPast"></label>
            </p>
            <p>
                <button onclick=reveal()>Reveal Your Poem!</button>
            </p>
        </section>
        <section id="poem" class="hidden">
            <h1>A Caution to Everybody</h1>
            <h3>by Ogden Nash</h3>
            <p>
                Consider the <span id="animal1Span"></span>;
            </p>
            <p>
                Becoming extinct because he forgot how to <span id="verb1Span"></span>, and could only <span id="verb2Span"></span>.
            </p>
            <p>
                Consider the <span id="animal2Span"></span>, who may well become <span id="adjective1Span"></span>
            </p>
            <p>
                Because he forgot how to <span id="verb3Span"></span> and learned how to <span id="verb4Span"></span> before he <span id="verbPastSpan"></span>.
            </p>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
